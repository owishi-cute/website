<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/boilerplate.css">
    <link rel="stylesheet" href="dist/header.css">
    <link rel="stylesheet" href="dist/logoBackground.css">
    <link rel="stylesheet" href="dist/featured.css">
    <link rel="stylesheet" href="dist/main-content.css">
    <link rel="stylesheet" href="dist/media-rule.css">
</head>
<body>
    <header class="header">
        <div class="header-buttons">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </header>

<div class="top">
    <section class="logo-background">
        <div class="logo-container">
            <img class="logo" src="img/logo.webp" alt="">
        </div>
        <div class="background-container">
            <img class="background" src="img/background.jpg" alt="">
        </div>
    </section>
    <div class="spacing"></div>
    <section class="container">
        <section class="featured-products">
            <div class="featured-design">
                <div class="featured-line"></div>
                <div class="featured-name">Featured Products</div>
                <div class="featured-line"></div>
            </div>
            <div class="spacing"></div>
            <div class="featured snapping-carousel">
                <div class="featured-group">
                    <div class="featured-content">
                        <img src="img/first.jpg" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                    <div class="featured-content">
                        <p class="featured-product-name">Cola</p>
                        <img src="img/second.jpg" alt="">
                    </div>
                    <div class="featured-content">
                        <img src="img/third.jpg" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                </div>
                <div class="featured-group">
                    <div class="featured-content">
                        <img src="img/fourth.jpg" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                    <div class="featured-content">
                        <p class="featured-product-name">Cola</p>
                        <img src="img/fifth.jpg" alt="">
                    </div>
                    <div class="featured-content">
                        <img src="img/sixth.jpg" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                </div>
                <div class="featured-group">
                    <div class="featured-content">
                        <img src="img/logo.webp" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                    <div class="featured-content">
                        <p class="featured-product-name">Cola</p>
                        <img src="img/logo.webp" alt="">
                    </div>
                    <div class="featured-content">
                        <img src="img/logo.webp" alt="">
                        <p class="featured-product-name">Cola</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
<div class="mid">
    <main class="snapping-y-flow main-content">
        <div class="first-content content-sizing" onmouseover="overMouse()"></div>
        <div class="second-content content-sizing"></div>
        <div class="third-content content-sizing"></div>
        <div class="fourth-content content-sizing"></div>
    </main>
</div>
    <script src="js/page.js"></script>
</body>
</html>
